{% extends "base.html" %}

{% block title %}Letta Chatbot{% endblock %}

{% block content %}
<script>
// Update chat header when page loads with agent
document.addEventListener('DOMContentLoaded', function() {
    {% if agent_id %}
    // Find the agent item that matches the current agent ID
    const agentItems = document.querySelectorAll('.agent-item');
    for (let agentItem of agentItems) {
        const agentId = agentItem.getAttribute('data-agent-id');
        if (agentId === '{{ agent_id }}') {
            const agentNameEl = agentItem.querySelector('h3');
            if (agentNameEl) {
                const agentName = agentNameEl.textContent.trim();
                updateChatHeader(agentName, 'Active');
                break;
            }
        }
    }
    {% endif %}
});
</script>

<div class="flex h-full">
    <!-- Chat Messages Area -->
    <div class="flex-1 flex flex-col">
        <!-- Messages Container -->
        <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
            <div id="messages-list" {% if agent_id %}hx-get="/api/agents/{{ agent_id }}/messages" hx-trigger="load" hx-target="this" hx-swap="innerHTML"{% endif %}>
                <div class="flex items-center justify-center p-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                </div>
            </div>
        </div>
        
        <!-- Message Composer -->
        <div class="border-t border-gray-200 dark:border-gray-700 p-6 bg-gradient-to-r from-gray-50 to-blue-50 dark:from-gray-800 dark:to-gray-700">
            <form id="message-form" 
                  {% if agent_id %}hx-post="/api/agents/{{ agent_id }}/messages"{% endif %}
                  hx-target="#messages-list" 
                  hx-swap="beforeend"
                  hx-indicator="#message-spinner"
                  class="flex items-end space-x-4">
                <div class="flex-1 relative">
                    <textarea 
                        id="message-input" 
                        name="message" 
                        rows="1" 
                        placeholder="Type your message..." 
                        class="w-full px-4 py-3 pr-12 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-sm hover:shadow-md transition-all duration-200"
                        required></textarea>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </div>
                </div>
                <button type="submit" 
                        class="group relative px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    <svg id="message-spinner" class="htmx-indicator animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    
    <!-- Agent Details Panel -->
    <div id="agent-details-panel" class="w-80 bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 hidden lg:block flex-shrink-0 overflow-y-auto">
        <div id="agent-details" class="p-4" 
             {% if agent_id %}hx-get="/api/agent-details/{{ agent_id }}" hx-trigger="load" hx-target="this" hx-swap="innerHTML"{% endif %}>
            {% if agent_id %}
                <div class="flex items-center justify-center p-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                </div>
            {% else %}
                <div class="text-center text-gray-500 dark:text-gray-400">
                    <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <p>Select an agent to view details</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Message Templates -->
<template id="user-message-template">
    <div class="flex justify-end">
        <div class="max-w-xs lg:max-w-md px-4 py-2 bg-blue-500 text-white rounded-lg">
            <p class="text-sm">{message_content}</p>
            <p class="text-xs opacity-75 mt-1">{timestamp}</p>
        </div>
    </div>
</template>

<template id="assistant-message-template">
    <div class="flex justify-start">
        <div class="max-w-xs lg:max-w-md px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg">
            <div class="prose prose-sm dark:prose-invert max-w-none">
                {message_content}
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">{timestamp}</p>
        </div>
    </div>
</template>

<template id="reasoning-message-template">
    <div class="reasoning-message flex justify-start">
        <div class="max-w-xs lg:max-w-md px-4 py-2 bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200 rounded-lg border border-yellow-200 dark:border-yellow-700">
            <div class="flex items-start space-x-2">
                <svg class="w-4 h-4 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
                <div class="prose prose-sm max-w-none">
                    {reasoning_content}
                </div>
            </div>
            <p class="text-xs text-yellow-600 dark:text-yellow-300 mt-1">{timestamp}</p>
        </div>
    </div>
</template>

<script>
// Auto-resize textarea
document.getElementById('message-input').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = this.scrollHeight + 'px';
});

// Handle form submission
document.getElementById('message-form').addEventListener('htmx:beforeRequest', function(event) {
    const input = document.getElementById('message-input');
    const messages = input.value.trim();
    
    if (!messages) {
        event.preventDefault();
        return;
    }
    
    // Add user message immediately (optimistic update)
    addMessageToUI('user', messages);
    
    // Clear input
    input.value = '';
    input.style.height = 'auto';
});

// Add message to UI
function addMessageToUI(role, content) {
    const messagesList = document.getElementById('messages-list');
    const messageDiv = document.createElement('div');
    
    if (role === 'user') {
        messageDiv.innerHTML = `
            <div class="flex justify-end">
                <div class="max-w-xs lg:max-w-md px-4 py-2 bg-blue-500 text-white rounded-lg">
                    <p class="text-sm">${content}</p>
                    <p class="text-xs opacity-75 mt-1">${new Date().toLocaleTimeString()}</p>
                </div>
            </div>
        `;
    } else {
        messageDiv.innerHTML = `
            <div class="flex justify-start">
                <div class="max-w-xs lg:max-w-md px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg">
                    <div class="prose prose-sm dark:prose-invert max-w-none">
                        ${content}
                    </div>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">${new Date().toLocaleTimeString()}</p>
                </div>
            </div>
        `;
    }
    
    messagesList.appendChild(messageDiv);
    messagesList.scrollTop = messagesList.scrollHeight;
}

// Scroll to bottom when new messages arrive
document.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.target.id === 'messages-list') {
        const container = document.getElementById('messages-container');
        container.scrollTop = container.scrollHeight;
    }
});
</script>
{% endblock %}
