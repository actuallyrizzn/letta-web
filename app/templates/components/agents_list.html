{% if agents %}
    {% for agent in agents %}
    <div class="agent-item p-3 rounded-lg cursor-pointer transition-colors hover:bg-gray-100 dark:hover:bg-gray-700 border-l-4 border-transparent hover:border-blue-500"
         hx-get="/api/agent-details/{{ agent.id }}" 
         hx-target="#agent-details" 
         hx-swap="innerHTML"
         data-agent-id="{{ agent.id }}"
         onclick="selectAgent(this)">
        <div class="flex items-center justify-between">
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate">
                    {{ agent.name or 'Unnamed Agent' }}
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
                    {{ agent.model or 'Unknown Model' }}
                </p>
            </div>
            <div class="flex items-center space-x-1">
                <button class="p-1 hover:bg-gray-200 dark:hover:bg-gray-600 rounded"
                        hx-get="/api/agent-details/{{ agent.id }}" 
                        hx-target="#edit-agent-modal" 
                        hx-swap="innerHTML"
                        onclick="openEditModal()">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </button>
                <button class="p-1 hover:bg-gray-200 dark:hover:bg-gray-600 rounded text-red-500"
                        hx-delete="/api/agents/{{ agent.id }}" 
                        hx-target="#agents-list" 
                        hx-swap="outerHTML"
                        hx-confirm="Are you sure you want to delete this agent?">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="text-center text-gray-500 dark:text-gray-400 p-8">
        {% if error %}
            <div class="text-red-500 mb-2">
                <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-sm">{{ error }}</p>
            </div>
        {% else %}
            <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <p class="text-sm">No agents found</p>
            <p class="text-xs mt-1">Click the + button to create your first agent</p>
        {% endif %}
    </div>
{% endif %}
