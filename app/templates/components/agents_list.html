<div id="agents-list" class="space-y-2">
    {% if error %}
        <div class="p-4 bg-red-50 border border-red-200 rounded-lg text-red-800">
            <p class="text-sm">{{ error }}</p>
        </div>
    {% else %}
        {% for agent in agents %}
            <div class="agent-item p-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors cursor-pointer" 
                 data-agent-id="{{ agent.id }}">
                <div class="flex items-center justify-between">
                    <div class="flex-1 min-w-0">
                        <h3 class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate">
                            {{ agent.name or 'Unnamed Agent' }}
                        </h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                            {{ agent.model }}
                        </p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-xs text-gray-400 dark:text-gray-500">
                            {{ agent.updatedAt | datetime }}
                        </span>
                        <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                    </div>
                </div>
            </div>
        {% endfor %}
        
        {% if not agents %}
            <div class="p-8 text-center text-gray-500 dark:text-gray-400">
                <p class="text-sm">No agents found</p>
                <p class="text-xs mt-1">Create your first agent to get started</p>
            </div>
        {% endif %}
    {% endif %}
</div>
