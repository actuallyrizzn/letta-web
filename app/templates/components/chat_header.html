<div class="flex items-center justify-between">
    <div class="flex items-center space-x-3">
        <!-- Mobile Menu Button -->
        <button class="lg:hidden p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg"
                onclick="toggleMobileSidebar()">
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        
        <!-- Agent Info -->
        <div id="agent-info" class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <div>
                <h1 class="text-lg font-semibold text-gray-900 dark:text-gray-100" id="agent-name">{{ agent_name or 'Select an Agent' }}</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400" id="agent-status">{{ agent_status or 'Choose an agent to start chatting' }}</p>
            </div>
        </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="flex items-center space-x-3">
        <!-- Dark Mode Toggle -->
        <button id="dark-mode-toggle" class="group relative p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-xl transition-all duration-200 hover:shadow-md"
                onclick="toggleDarkMode()">
            <svg id="sun-icon" class="w-5 h-5 text-gray-600 dark:text-gray-400 hidden dark:block group-hover:text-yellow-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg id="moon-icon" class="w-5 h-5 text-gray-600 dark:text-gray-400 block dark:hidden group-hover:text-indigo-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
        
        <!-- Agent Details Toggle -->
        <button id="details-toggle" class="group relative p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-xl transition-all duration-200 hover:shadow-md hidden"
                onclick="toggleAgentDetails()">
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400 group-hover:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </button>
        
        <!-- Reasoning Messages Toggle -->
        <button id="reasoning-toggle" class="group relative p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-xl transition-all duration-200 hover:shadow-md hidden"
                onclick="toggleReasoningMessages()">
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400 group-hover:text-purple-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
        </button>
    </div>
</div>

<script>
function toggleAgentDetails() {
    const detailsPanel = document.getElementById('agent-details-panel');
    if (detailsPanel) {
        detailsPanel.classList.toggle('hidden');
    }
}

function toggleReasoningMessages() {
    const reasoningMessages = document.querySelectorAll('.reasoning-message');
    reasoningMessages.forEach(msg => {
        msg.classList.toggle('hidden');
    });
}
</script>
