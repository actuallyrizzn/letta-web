<div class="flex items-center justify-between">
    <div class="flex items-center space-x-3">
        <!-- Mobile Menu Button -->
        <button class="lg:hidden p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg"
                onclick="toggleMobileSidebar()">
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        
        <!-- Agent Info -->
        <div id="agent-info" class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <div>
                <h1 class="text-lg font-semibold text-gray-900 dark:text-gray-100" id="agent-name">Select an Agent</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400" id="agent-status">Choose an agent to start chatting</p>
            </div>
        </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="flex items-center space-x-2">
        <!-- Agent Details Toggle -->
        <button id="details-toggle" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg hidden"
                onclick="toggleAgentDetails()">
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </button>
        
        <!-- Reasoning Messages Toggle -->
        <button id="reasoning-toggle" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg hidden"
                onclick="toggleReasoningMessages()">
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
        </button>
    </div>
</div>

<script>
function toggleAgentDetails() {
    const detailsPanel = document.getElementById('agent-details-panel');
    if (detailsPanel) {
        detailsPanel.classList.toggle('hidden');
    }
}

function toggleReasoningMessages() {
    const reasoningMessages = document.querySelectorAll('.reasoning-message');
    reasoningMessages.forEach(msg => {
        msg.classList.toggle('hidden');
    });
}
</script>
