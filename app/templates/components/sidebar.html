<!-- Sidebar Header -->
<div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700 bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-gray-800 dark:to-gray-700">
    <div class="flex items-center space-x-3">
        <div class="relative">
            <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse" id="status-indicator"></div>
            <div class="absolute inset-0 w-3 h-3 bg-green-400 rounded-full animate-ping opacity-75"></div>
        </div>
        <span class="text-sm font-semibold text-gray-800 dark:text-gray-200" id="server-status">LOCAL SERVER</span>
    </div>
    
        <!-- Create Agent Button -->
        <button 
            data-id="create-agent-button"
            hx-post="/api/agents" 
            hx-target="#agents-list" 
            hx-swap="afterbegin"
            hx-indicator="#create-agent-spinner"
            class="group relative w-10 h-10 flex items-center justify-center bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105 active:scale-95"
            title="Create New Agent">
        <svg id="create-agent-spinner" class="htmx-indicator animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <svg class="w-5 h-5 group-hover:rotate-90 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
    </button>
</div>

<!-- Agents List -->
<div id="agents-list" class="flex-1 overflow-y-auto p-2" hx-get="/api/agents-list" hx-trigger="load">
    <div class="flex items-center justify-center p-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
    </div>
</div>

<!-- Agent Item Template (for HTMX) -->
<template id="agent-item-template">
    <div class="agent-item p-3 rounded-lg cursor-pointer transition-colors hover:bg-gray-100 dark:hover:bg-gray-700 border-l-4 border-transparent hover:border-blue-500"
         hx-get="/api/agents/{agent_id}" 
         hx-target="#agent-details" 
         hx-swap="innerHTML"
         onclick="selectAgent(this)">
        <div class="flex items-center justify-between">
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate">{agent_name}</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{last_message}</p>
            </div>
            <div class="flex items-center space-x-1">
                <button class="p-1 hover:bg-gray-200 dark:hover:bg-gray-600 rounded"
                        hx-get="/api/agents/{agent_id}" 
                        hx-target="#edit-agent-modal" 
                        hx-swap="innerHTML"
                        onclick="openEditModal()">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </button>
                <button class="p-1 hover:bg-gray-200 dark:hover:bg-gray-600 rounded text-red-500"
                        hx-delete="/api/agents/{agent_id}" 
                        hx-target="#agents-list" 
                        hx-swap="outerHTML"
                        hx-confirm="Are you sure you want to delete this agent?">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</template>

<script>
function selectAgent(element) {
    // Remove active class from all agents
    document.querySelectorAll('.agent-item').forEach(item => {
        item.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900');
        item.classList.add('border-transparent');
    });
    
    // Add active class to selected agent
    element.classList.add('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900');
    element.classList.remove('border-transparent');
    
    // Close mobile sidebar on mobile
    if (window.innerWidth < 1024) {
        toggleMobileSidebar();
    }
}

function openEditModal() {
    // This will be implemented when we create the modal
    console.log('Opening edit modal...');
}
</script>
