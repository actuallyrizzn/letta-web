<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Letta Chatbot{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js for reactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        .message-streaming {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        
        .mobile-sidebar-hidden {
            transform: translateX(-100%);
        }
        
        .mobile-sidebar-visible {
            transform: translateX(0);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar-transition w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
            {% include 'components/sidebar.html' %}
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Chat Header -->
            <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-3">
                {% include 'components/chat_header.html' %}
            </div>
            
            <!-- Chat Area -->
            <div class="flex-1 overflow-hidden">
                {% block content %}{% endblock %}
            </div>
        </div>
        
        <!-- Mobile Sidebar Overlay -->
        <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden" 
             onclick="toggleMobileSidebar()"></div>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    
    <!-- Scripts -->
    <script>
        // Mobile sidebar toggle
        function toggleMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            
            if (sidebar.classList.contains('mobile-sidebar-hidden')) {
                sidebar.classList.remove('mobile-sidebar-hidden');
                sidebar.classList.add('mobile-sidebar-visible');
                overlay.classList.remove('hidden');
                // Prevent body scroll when sidebar is open
                document.body.style.overflow = 'hidden';
            } else {
                sidebar.classList.add('mobile-sidebar-hidden');
                sidebar.classList.remove('mobile-sidebar-visible');
                overlay.classList.add('hidden');
                // Restore body scroll
                document.body.style.overflow = '';
            }
        }
        
        // Close mobile sidebar on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const sidebar = document.getElementById('sidebar');
                if (!sidebar.classList.contains('mobile-sidebar-hidden')) {
                    toggleMobileSidebar();
                }
            }
        });
        
        // Handle touch events for better mobile experience
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            
            // Swipe right to open sidebar (only on mobile)
            if (swipeDistance > swipeThreshold && window.innerWidth < 1024) {
                const sidebar = document.getElementById('sidebar');
                if (sidebar.classList.contains('mobile-sidebar-hidden')) {
                    toggleMobileSidebar();
                }
            }
            
            // Swipe left to close sidebar
            if (swipeDistance < -swipeThreshold) {
                const sidebar = document.getElementById('sidebar');
                if (!sidebar.classList.contains('mobile-sidebar-hidden')) {
                    toggleMobileSidebar();
                }
            }
        }
        
        // Toast notification system
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500',
                'info': 'bg-blue-500'
            };
            
            toast.className = `${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, 3000);
        }
        
        // Global error handler for HTMX
        document.addEventListener('htmx:responseError', function(event) {
            showToast('An error occurred. Please try again.', 'error');
        });
        
        // Global success handler for HTMX
        document.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.xhr.status >= 200 && event.detail.xhr.status < 300) {
                // Success - could show success toast if needed
            }
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
