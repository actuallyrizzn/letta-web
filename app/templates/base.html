<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Letta Chatbot{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js for reactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        .message-streaming {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        
        .-translate-x-full {
            transform: translateX(-100%);
        }
        
        .mobile-sidebar-visible {
            transform: translateX(0);
        }
        
        /* Prevent horizontal scroll */
        * {
            max-width: 100%;
            box-sizing: border-box;
        }
        
        /* Ensure messages don't overflow */
        .prose {
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        
        /* Fix for code blocks */
        pre {
            overflow-x: auto;
            max-width: 100%;
        }
        
        code {
            word-break: break-all;
            white-space: pre-wrap;
        }
        
        /* More aggressive overflow prevention */
        body, html {
            overflow-x: hidden !important;
            max-width: 100vw !important;
        }
        
        .flex {
            max-width: 100%;
        }
        
        /* Fix message containers */
        .max-w-xs, .max-w-md {
            max-width: calc(100vw - 200px) !important;
        }
        
        /* Ensure no element can cause horizontal scroll */
        div, p, span, pre, code {
            max-width: 100%;
            overflow-wrap: break-word;
        }
        
        /* Ultra-aggressive scroll prevention */
        * {
            max-width: 100% !important;
            box-sizing: border-box !important;
        }
        
        /* Fix specific message containers */
        .max-w-xs {
            max-width: min(20rem, calc(100vw - 4rem)) !important;
        }
        
        .max-w-md {
            max-width: min(28rem, calc(100vw - 4rem)) !important;
        }
        
        /* Prevent any horizontal overflow */
        .overflow-x-auto {
            overflow-x: hidden !important;
        }
        
        /* Force word breaking */
        .prose, .prose * {
            word-break: break-word !important;
            overflow-wrap: break-word !important;
            hyphens: auto !important;
        }
        
        /* Ultra-aggressive text wrapping for long content */
        .prose p, .prose div, .prose span {
            word-break: break-all !important;
            overflow-wrap: anywhere !important;
            white-space: normal !important;
            max-width: 100% !important;
        }
        
        /* Force wrapping on all text elements */
        * {
            word-break: break-word !important;
            overflow-wrap: break-word !important;
        }
        
        /* Specific fixes for message content */
        .max-w-xs *, .max-w-md * {
            word-break: break-word !important;
            overflow-wrap: break-word !important;
            max-width: 100% !important;
        }
        
        /* Prevent any element from exceeding container width */
        .prose pre, .prose code {
            word-break: break-all !important;
            white-space: pre-wrap !important;
            overflow-wrap: break-word !important;
            max-width: 100% !important;
        }
        
        /* Nuclear option - force all elements to respect container width */
        .max-w-xs, .max-w-md {
            max-width: min(28rem, calc(100vw - 4rem)) !important;
            width: min(28rem, calc(100vw - 4rem)) !important;
        }
        
        /* Force all text to wrap aggressively */
        p, div, span, pre, code, h1, h2, h3, h4, h5, h6 {
            word-break: break-word !important;
            overflow-wrap: break-word !important;
            hyphens: auto !important;
            max-width: 100% !important;
        }
        
        /* Prevent any element from causing horizontal scroll */
        * {
            max-width: 100% !important;
            box-sizing: border-box !important;
        }
        
        /* Force message containers to never exceed viewport */
        .flex.justify-end, .flex.justify-start, .flex.justify-center {
            max-width: 100% !important;
            overflow: hidden !important;
        }
        
        /* Ensure message bubbles never overflow */
        .max-w-xs > *, .max-w-md > * {
            max-width: 100% !important;
            word-break: break-word !important;
            overflow-wrap: break-word !important;
        }
        
        /* Nuclear option - force everything to respect viewport */
        html, body {
            overflow-x: hidden !important;
            max-width: 100vw !important;
            width: 100vw !important;
        }
        
        /* Force all containers to never exceed viewport */
        .flex, .flex-1, .max-w-xs, .max-w-md, .prose {
            max-width: 100% !important;
            overflow-x: hidden !important;
        }
        
        /* Ultra-aggressive text wrapping */
        * {
            word-break: break-word !important;
            overflow-wrap: break-word !important;
            hyphens: auto !important;
        }
        
        /* Force all text elements to wrap */
        p, div, span, pre, code, h1, h2, h3, h4, h5, h6, li, td, th {
            word-break: break-word !important;
            overflow-wrap: break-word !important;
            white-space: normal !important;
            max-width: 100% !important;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
    <body class="bg-gray-50 dark:bg-gray-900 overflow-x-hidden">
        <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar-transition w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col fixed lg:relative transform -translate-x-full lg:transform-none z-30 lg:z-auto">
            {% include 'components/sidebar.html' %}
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Chat Header -->
            <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-3">
                {% include 'components/chat_header.html' %}
            </div>
            
            <!-- Chat Area -->
            <div class="flex-1 overflow-hidden">
                {% block content %}{% endblock %}
            </div>
        </div>
        
        <!-- Mobile Sidebar Overlay -->
        <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden" 
             onclick="toggleMobileSidebar()"></div>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    
    <!-- Scripts -->
    <script>
        // Mobile sidebar toggle
        function toggleMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.add('translate-x-0');
                overlay.classList.remove('hidden');
                // Prevent body scroll when sidebar is open
                document.body.style.overflow = 'hidden';
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebar.classList.remove('translate-x-0');
                overlay.classList.add('hidden');
                // Restore body scroll
                document.body.style.overflow = '';
            }
        }
        
        // Close mobile sidebar on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const sidebar = document.getElementById('sidebar');
                if (!sidebar.classList.contains('-translate-x-full')) {
                    toggleMobileSidebar();
                }
            }
        });
        
        // Handle touch events for better mobile experience
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            
            // Swipe right to open sidebar (only on mobile)
            if (swipeDistance > swipeThreshold && window.innerWidth < 1024) {
                const sidebar = document.getElementById('sidebar');
                if (sidebar.classList.contains('-translate-x-full')) {
                    toggleMobileSidebar();
                }
            }
            
            // Swipe left to close sidebar
            if (swipeDistance < -swipeThreshold) {
                const sidebar = document.getElementById('sidebar');
                if (!sidebar.classList.contains('-translate-x-full')) {
                    toggleMobileSidebar();
                }
            }
        }
        
        // Agent selection handler
        function selectAgent(agentId) {
            // Navigate to the agent's chat page
            window.location.href = '/' + agentId;
        }
        
        // Update chat header with agent info
        function updateChatHeader(agentName, agentStatus = 'Active') {
            const agentNameEl = document.getElementById('agent-name');
            const agentStatusEl = document.getElementById('agent-status');
            
            if (agentNameEl) {
                agentNameEl.textContent = agentName;
            }
            if (agentStatusEl) {
                agentStatusEl.textContent = agentStatus;
            }
        }
        
        // Dark mode toggle
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            }
        }
        
        // Initialize dark mode from localStorage
        function initDarkMode() {
            const savedDarkMode = localStorage.getItem('darkMode');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedDarkMode === 'true' || (savedDarkMode === null && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        }
        
        // Initialize dark mode on page load
        initDarkMode();
        
        // Toast notification system
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500',
                'info': 'bg-blue-500'
            };
            
            toast.className = `${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, 3000);
        }
        
        // Global error handler for HTMX
        document.addEventListener('htmx:responseError', function(event) {
            showToast('An error occurred. Please try again.', 'error');
        });
        
        // Global success handler for HTMX
        document.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.xhr.status >= 200 && event.detail.xhr.status < 300) {
                // Success - could show success toast if needed
            }
        });
        
        // Toggle reasoning content
        function toggleReasoning(messageId) {
            const preview = document.getElementById(`preview-${messageId}`);
            const full = document.getElementById(`full-${messageId}`);
            const toggle = document.getElementById(`toggle-${messageId}`);
            
            if (!preview || !full || !toggle) {
                console.log('Elements not found for messageId:', messageId);
                return;
            }
            
            if (full.classList.contains('hidden')) {
                preview.classList.add('hidden');
                full.classList.remove('hidden');
                toggle.textContent = 'Show less';
            } else {
                preview.classList.remove('hidden');
                full.classList.add('hidden');
                toggle.textContent = 'Show more';
            }
        }
        
            // Add hover effects to messages
            document.addEventListener('mouseover', function(event) {
                const message = event.target.closest('.flex.justify-end, .flex.justify-start');
                if (message) {
                    message.classList.add('transform', 'scale-105');
                    message.style.transition = 'transform 0.2s ease-in-out';
                }
            });
            
            document.addEventListener('mouseout', function(event) {
                const message = event.target.closest('.flex.justify-end, .flex.justify-start');
                if (message) {
                    message.classList.remove('transform', 'scale-105');
                }
            });
            
            // Nuclear option - actively prevent horizontal scroll
            function preventHorizontalScroll() {
                // Force overflow-x: hidden on all elements
                document.documentElement.style.overflowX = 'hidden';
                document.body.style.overflowX = 'hidden';
                
                // Check for any elements that might cause horizontal scroll
                const allElements = document.querySelectorAll('*');
                allElements.forEach(el => {
                    const style = getComputedStyle(el);
                    if (style.overflowX === 'auto' || style.overflowX === 'scroll') {
                        el.style.overflowX = 'hidden';
                    }
                    
                    // Force max-width on all elements
                    if (el.offsetWidth > window.innerWidth) {
                        el.style.maxWidth = '100vw';
                        el.style.width = '100%';
                    }
                });
                
                // Prevent horizontal scroll events
                window.addEventListener('scroll', function(e) {
                    if (window.scrollX > 0) {
                        window.scrollTo(0, window.scrollY);
                    }
                });
            }
            
            // Run prevention on load and after any DOM changes
            preventHorizontalScroll();
            
            // Re-run prevention after HTMX updates
            document.addEventListener('htmx:afterRequest', preventHorizontalScroll);
            document.addEventListener('htmx:afterSwap', preventHorizontalScroll);
            
            // Re-run prevention periodically
            setInterval(preventHorizontalScroll, 1000);
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
